<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .qr-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            color: #718096;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 8px;
            color: #4facfe;
            font-weight: 500;
            display: none;
        }

        .scan-button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .scan-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .scan-button:hover::before {
            left: 100%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            padding: 20px;
            background: rgba(79, 172, 254, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(79, 172, 254, 0.1);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .feature-text {
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-icon">
            <svg viewBox="0 0 24 24">
                <path d="M3,3H11V11H3V3M5,5V9H9V5H5M13,3H21V11H13V3M15,5V9H19V5H15M3,13H11V21H3V13M5,15V19H9V15H5M13,13H21V21H13V13M15,15V19H19V15H15Z"/>
            </svg>
        </div>
        
        <h1>QR Scanner</h1>
        <p class="subtitle">Upload an image containing a QR code and we'll decode it instantly</p>
        
        <form method="post" enctype="multipart/form-data" action="/scan" id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">üìÅ</span>
                <div class="upload-text">Choose QR Code Image</div>
                <div class="upload-hint">or drag and drop here</div>
                <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <button type="submit" class="scan-button" id="scanButton" disabled>
                <span>üîç Scan QR Code</span>
            </button>
        </form>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <div class="feature-text">Fast Processing</div>
            </div>
            <div class="feature">
                <span class="feature-icon">üîí</span>
                <div class="feature-text">Secure Upload</div>
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                <div class="feature-text">All Formats</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const scanButton = document.getElementById('scanButton');
        const uploadForm = document.getElementById('uploadForm');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileName.style.display = 'block';
                scanButton.disabled = false;
                uploadArea.style.borderColor = '#4facfe';
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    fileInput.files = files;
                    fileName.textContent = file.name;
                    fileName.style.display = 'block';
                    scanButton.disabled = false;
                    uploadArea.style.borderColor = '#4facfe';
                }
            }
        });

        // Form submission handler
        uploadForm.addEventListener('submit', function(e) {
            scanButton.innerHTML = '<span>üîÑ Scanning...</span>';
            scanButton.disabled = true;
        });
    </script>
</body>
</html>
